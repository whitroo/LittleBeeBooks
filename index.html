<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    /* Ensure the page takes up full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Full-screen background image */
    body {
      background: url('landing page image.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
      text-align: center;
    }

    /* Overlay for better text readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.5); /* semi-transparent black */
      z-index: 0;
    }

    /* Content container */
    .content {
      position: relative;
      z-index: 1;
      padding: 50px 20px 100px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    h1 {
      font-size: 48px;
      margin: 0 0 20px;
    }

    p {
      font-size: 24px;
      margin: 0 0 40px;
    }

    .buttons {
      position: relative;
      z-index: 1;
      margin-bottom: 50px;
    }

    .btn {
      background-color: #ff6b6b;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ff4757;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      p {
        font-size: 18px;
      }
      .btn {
        padding: 12px 25px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>The Only Gift for the Sophiticated Treavel Parent in your life</h1>
    <p>Pre-Order Now for Christmas 2025</p>
    <div class="buttons">
      <a href="#cta1" class="btn">Pre-Order Greece Now</a>
      <a href="#cta2" class="btn">Pre-Order France Now</a>
    </div>
  </div>
</body>
</html>

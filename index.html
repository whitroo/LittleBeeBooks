<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    /* Load your font */
    @font-face {
      font-family: 'Harmond';
      src: url('fonts/Harmond-ExtraBoldExpanded.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    
p {
  font-size: 2.5vw; /* scales with screen width */
  margin: 0 0 40px;
  color: #e6f0ff;
}
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

  body {
  background: url('images/landing.png') no-repeat center center fixed;
  background-size: cover;
  position: relative;
  color: white;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 50, 0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    .content {
      padding: 50px 20px 20px 20px;
    }

    h1 {
      font-family: 'Harmond', sans-serif;
      font-size: 72px;
      margin: 0 0 20px;
      color: #ffffff;
      text-align: left;
    }

    p {
      font-family: 'Harmond', sans-serif;
      font-size: 48px;
      margin: 0 0 40px;
      color: #e6f0ff;
      text-align: left;
    }

    .buttons {
      font-family: 'Harmond', sans-serif;
      margin-bottom: 50px;
    }

    .btn {
      background-color: #3399ff;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0073e6;
    }

    @media (max-width: 600px) {
     h1 {
       font-size: 72px;
   }
  
      p {
        font-size: 18px;
      }
      .btn {
        padding: 12px 25px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="content">
      <h1>THE ONLY GIFT for the<br>Sophisticated Travel Parent</br>in your life</h1>
      <p>Pre-Order for Christmas 2025</p>
    </div>
    <div class="buttons">
      <a href="#cta1" class="btn">Pre-Order France</a>
      <a href="#cta2" class="btn">Pre-Order Greece</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    /* Load your font */
    @font-face {
      font-family: 'Harmond';
      src: url('fonts/Harmond-SemiBoldCondensed.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
      @font-face {
      font-family: 'NeueMetana';
      src: url('fonts/NeueMetana-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    
      }
p {
  font-size: 2.5vw; /* scales with screen width */
  margin: 0 0 40px;
  color: #e6f0ff;
}
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    br {
   display: block;
      content: "";
   margin: 10px;
}

  body {
    background: url('images/Mediterranean Feast in Minimalist Style.png') no-repeat center center fixed;
  background-size: cover;
  position: relative;
  color: white;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}


    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.5;
     <!--background-color: rgba(0, 0, 50, 0.5); -->
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    .content {
      padding: 50px 20px 20px 20px;
    }

    h1 {
      font-family: 'Harmond', sans-serif;
      font-size: 200px;
      margin: 0 0 20px;
      color: #c6f213;
      text-align: left;
      line-height: 1;
    }
    h1 .big {
  font-size: 200px;
}

h1 .small {
  font-size: 100px;
}

    p {
      font-family: 'Harmond', sans-serif;
      font-size: 48px;
      margin: 0 0 40px;
      color: #c6f213;
      text-align: left;
    }

    .buttons {
      font-family: 'NeueMetana';
      margin-bottom: 50px;
    }

    .btn {
      font-family: "NeueMetana";
      background-color: #c6f213;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
      color: #041337;
    }

    .btn:hover {
      background-color: #041337;
    }

    @media (max-width: 600px) {
 
      .btn {
        padding: 12px 25px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="content">
      <h1>
        <span class="big">THE ONLY GIFT</span>
      <span class="small">for the Sophisticated Travel 
        Parent in your life</span>
        </h1>
      <p>Shipping before Christmas 2025</p>
    </div>
    <div class="buttons">
      <a href="#cta1" class="btn">Be the First France</a>
      <a href="#cta2" class="btn">Be the First Greece</a>
    </div>
  </div>
</body>
</html>
